<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>BMI Calculator</title>
</head>

<body>
  <div class="container">
    <div class="canvas">
      <h1>BMI Calculator</h1>
      <form class="w-100 py-4 mb-3 d-flex flex-column align-items-start justify-content-center gap-4">
        <div class="height-input-box w-100">
          <label for="height" class="form-label shadow">Height in cm :</label>
          <input type="text" id="height" class="form-control" >
        </div>
        <div class="height-input-box w-100">
          <label for="weight" class="form-label shadow">Weight in kg :</label>
          <input type="text" id="weight" class="form-control" >
        </div>
        <button class="btn btn-outline-primary mx-auto" id="calculate">Calculate</button>
        <div id="results" class="mx-auto text-center"></div>
        <div id="weight-guide" class="shadow">
          <h3>BMI Weight Guide</h3>
          <ul>
            <li>
              <p class="text-white-50">Under Weight = Less than 18.6</p>
            </li>
            <li>
              <p class="text-white-50">Normal Range = 18.6 and 24.9</p>
            </li>
            <li>
              <p class="text-white-50">Overweight = Greater than 24.9</p>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <script src="script.js" defer></script>
</body>

</html>
