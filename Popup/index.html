<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PopUp Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="d-flex align-items-center w-100 vh-100">
    <div class="container text-center">
        <button class="btn btn-primary" type="submit" onclick="openPopup()">Submit</button>
        <div id="popup" class="popup alert alert-success rounded shadow d-flex flex-column align-items-center justify-content-center gap-4 px-4 py-3">
            <div class="tick bg-success text-white d-flex align-items-center justify-content-center"><i class="bi bi-check2-circle"></i></div>
            <h3>Thank You!</h3>
            <p class="m-0">Your details has been successfully submitted. Thanks!</p>
            <button class="btn btn-success w-50" onclick="closePopup()">OK</button>
        </div>
    </div>




    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
