<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <h1 class="main-heading">Generate a <br> <span class="pb-2">Random Password</span></h1>
    <div class="display-pass  w-50 mt-5 mb-4 py-2 px-3 d-flex align-items-center justify-content-between rounded">
      <input type="text" class="w-100 py-2 px-1 me-3" id="password" name="password" placeholder="Password">
      <i class="bi bi-clipboard rounded" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copy to Clipboard"></i>
    </div>
    <button id="generate-btn" class="btn px-3"><i class="bi bi-lightning-fill me-1"></i>Generate Password</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    
  <script src="main.js" defer></script>
</body>

</html>
