<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Show/Hide Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="vh-100 d-flex align-items-center justify-content-center">
  <div class="container text-center">
    <div class="input-box  rounded m-auto px-2 py-0 d-flex align-items-center justify-content-between">
      <input type="password" name="password" id="password" class="px-3 py-2 w-100" placeholder="Password">
      <i class="bi bi-eye-slash-fill px-2 py-2 ms-2"></i>
    </div>
    <div class="message-container text-start  mx-auto my-1" style="min-height: 3rem;">
      <p id="msg">Password is <span id="strength"></span></p>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
