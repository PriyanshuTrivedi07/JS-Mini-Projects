<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/send-icon.png" type="image/x-icon">
    <title>Subscribe Form To google sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="information w-100 d-flex flex-column align-items-start justify-content-center">
            <h5 class="text-capitalize fw-medium">coming soon</h5>
            <h1 class="text-capitalize fw-bold mb-4">our brand new <br> website is on it's way</h1>
            <form name="submit-to-google-sheet" class="form d-flex align-items-center justify-content-start">
                <input type="email" name="E-mail" class="email-input px-3 py-2 w-100" id="email" placeholder="Your email" required>
                <button class="send-btn bg-success" type="submit"><img src="imgs/send-icon.png" alt="message icon" width="40px"></button>
            </form>
            <p class="ms-2 text-secondary">*Subscribe to get Notify</p>
        </div>
        <div id="toastBox" class="d-flex flex-column align-items-end p-2"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
