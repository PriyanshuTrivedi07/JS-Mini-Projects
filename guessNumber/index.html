<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="canvas d-flex flex-column align-items-center justify-content-center gap-3 mb-5">
            <h1 class="p-3 text-center">Number Guessing Game</h1>
            <div class="rules w-100 p-3 shadow">
                <ul>
                    <li>
                        <p>Try and guess a random number between 1 and 100.</p>
                    </li>
                    <li>
                        <p>You have 10 attempts to guess the right number.</p>
                    </li>
                </ul>
            </div>

            <form class="form d-flex flex-column align-items-start justify-content-center w-100">
                <label for="guessField" id="guess" class="form-label m-0">Guess a number :</label>
                <input type="text" id="guessField" class="guessField form-control">
                <input type="submit" id="subt" value="Submit guess" class="primary-btn shadow">
            </form>

            <p class="lowOrHi m-0 py-2 fs-4 text-center" id="result">Start Guessing</p>

            <div class="resultParas w-100 p-3" id="resultContainer">
                <p
                    class="d-flex align-items-start align-items-sm-center justify-content-start flex-column flex-sm-row py-2 m-0">
                    Previous Guesses : <span class="guesses mt-2 mt-sm-0 ms-sm-2 shadow"></span></p>
                <p
                    class="d-flex align-items-start align-items-sm-center justify-content-start flex-column flex-sm-row py-2 m-0">
                    Guesses Remaining : <span class="lastResult mt-2 mt-sm-0 ms-sm-2 shadow"
                        id="guessRemaining">10</span></p>
            </div>

            <button id="restart" class="primary-btn shadow">Play Again ğŸ”„</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
