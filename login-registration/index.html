<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LogIn and Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="form-container rounded px-5 py-4">
      <!-- Swipable Buttons - LogIn & SignUp -->
      <div class="btn-box overflow-hidden mb-3 d-flex align-items-center justify-content-evenly">
        <div id="swipe-btn"></div>
        <button class="btn" id="login-btn" type="button">LogIn</button>
        <button class="btn " id="register-btn" type="button">Register</button>
      </div>
      <!-- Social Icons -->
      <div class="social-icons mb-3 d-flex align-items-center justify-content-evenly">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-twitter-x"></i></a>
        <a href="#"><i class="bi bi-google"></i></a>
      </div>
      <!-- LogIn Form -->
      <form action="" class="input-form my-3" id="login">
        <input type="text" class="form-control mb-3" id="userid" placeholder="User Id" required autocomplete="off">
        <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
        <input type="checkbox" name="checkbox" class="form-check-input mb-3 me-2" id="remember">
        <label for="remember" style="user-select: none;">Remember Password</label>
        <div class="d-flex justify-content-center">
          <button type="submit" class="py-2 submit-btn" id="login-now">Log In</button>
        </div>
      </form>
      <!-- Registration Form -->
      <form action="" class="input-form my-3" id="register">
        <input type="text" class="form-control mb-3" placeholder="Create User Id" required autocomplete="off">
        <input type="email" class="form-control mb-3" placeholder="Email" required autocomplete="off">
        <input type="password" class="form-control mb-3" placeholder="Create Password" required>
        <input type="checkbox" name="checkbox" class="form-check-input mb-3 me-2" id="agree-terms">
        <label for="agree-terms" style="user-select: none;">I agree terms & conditions</label>
        <div class="d-flex justify-content-center">
          <button type="submit" class="py-2 submit-btn" id="register-now">Register</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
